<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="yuliethgonzalezqliceovvh.cl">
    <link rel="shortcut icon" type="image/x-icon" href="static/images/icon.ico">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../static/css/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="logo-encabezado">
            <img src="/static/images/logo.png" alt="Logo" class="logo" width="100px">
            <h1>Registrarse en Alerta Silenciosa</h1>
            <p>Crea una cuenta</p>
        </div>

        <form id="signin-form" class="form">
            <div class="form-div">
                <label for="name"><i class="bi bi-person-circle"></i></i>Nombre</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
            </div>

            <div class="form-div">
                <label for="lastname"><i class="bi bi-person-circle"></i></i>Apellido</label>
                <input type="text" id="lastname" name="lastname" placeholder="Ingresa tu apellido" required>
            </div>

            <div class="form-div">
                <label for="email"><i class="fas fa-envelope"></i> Correo electrónico institucional</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>

            <div class="form-div">
                <label for="password"><i class="fas fa-lock"></i> Crea una contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required></i>
            </div>

            <div class="form-options">
                <label for="accept" class="terminos">Aceptar términos y condiciones </label>
                <input id="accept" type="checkbox" name="terms">
            </div>

            <input type="submit" class="login-button">Registrarte</input>

            <div class="registro">
                <p>O</p>
            </div>

            <div class="registro-link">
                ¿Ya Tienes una cuenta? <a href="sesion.html">Iniciar Sesión aquí</a>
            </div>
        </form>
    </div>

    <script src="../static/js/Registro.js"></script>
</body>

</html>
